  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-serif {
      font-family: 'Playfair Display', serif;
    }
    html {
      scroll-behavior: smooth;
    }

    /* Account for fixed header height when jumping to IDs */
    [id] {
      scroll-margin-top: 100px;
    }

    /* Premium Entrance Animations */
    @keyframes revealUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleOut {
      from {
        transform: scale(1.2);
      }
      to {
        transform: scale(1);
      }
    }

    .animate-reveal-up {
      animation: revealUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .reveal-delay-1 { animation-delay: 0.2s; opacity: 0; }
    .reveal-delay-2 { animation-delay: 0.4s; opacity: 0; }
    .reveal-delay-3 { animation-delay: 0.6s; opacity: 0; }
    .reveal-delay-4 { animation-delay: 0.8s; opacity: 0; }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #27272a;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #fbbf24;
    }
  </style>
